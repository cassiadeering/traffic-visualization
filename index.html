<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body ng-app="trafficModule" ng-controller="TrafficCtrl">
	<div style="width: 100%; height: 100%;">
		<p>Please enter the brand name and location (what you would search in Google, e.g. starbucks king and university waterloo):</p>
		<input type="text" ng-model="user.input1">
		<p>Please pick a day of the week: </p>
		<input type="text" id="datepicker" ng-model="user.day1">
		<button type="button" ng-click="searching()">Search</button>
		<p style="margin: 20%"></p>
		<canvas id="SundayChart" class="chart chart-bar" chart-data="data" chart-labels="labels" style="width: 100%; height: auto;"></canvas>
		<p>{{user.day1}}</p>
		<p>You entered: {{user.input1}}</p>
	</div>
	<div>
		<textarea ng-model="additional_info" rows="4" style="width: 60%; height: auto;">
		</textarea>
	</div>
	<div>
		<button type="button" ng-click="save_to_file()">Save to File</button>
	</div>
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/chart.js/dist/Chart.min.js"></script>
	<script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="chartJsCtrl.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
</body>
